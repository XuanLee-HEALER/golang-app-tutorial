<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <style>
      input {
        display: block;
      }

      ul {
        list-style: none;
      }
    </style>
  </head>

  <body>
    <ul id="messages"></ul>
    <form id="chatbox">
      {{.UserData.name}}
      <textarea name="" id="chatroom" cols="30" rows="10"></textarea>
      <input type="submit" value="Send" />
    </form>
  </body>

  <script>
    (function () {
      var socket = null;
      var msgBox = document.getElementById("chatroom");
      var messages = document.getElementById("messages");
      document
        .getElementById("chatbox")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          if (!msgBox.value) return false;
          if (!socket) {
            alert("Error: there is no socket connection.");
            return false;
          }
          socket.send(JSON.stringify({ Message: msgBox.value }));
          msgBox.value = "";
          return false;
        });
      if (!window["WebSocket"]) {
        alert("Error: your browser does not support web sockets.");
      } else {
        socket = new WebSocket("ws://{{.Host}}/room");
        socket.onclose = function () {
          alert("connection has been closed");
        };
        socket.onmessage = function (e) {
          var data = JSON.parse(e.data);
          var li = document.createElement("li");
          var strong = document.createElement("strong");
          var span = document.createElement("span");
          strong.innerHTML = data.Name + "(" + data.When + "):";
          span.innerText = data.Message;
          li.appendChild(strong);
          li.appendChild(span);
          messages.appendChild(li);
        };
      }
    })();
  </script>
</html>
