<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/css/bootstrap.css" />
    <title>Chat</title>
    <style>
      input {
        display: block;
      }

      ul {
        list-style: none;
      }
      ul#messages {
        list-style: none;
      }
      ul#messages li {
        margin-bottom: 2px;
      }
      ul#message li img {
        margin-right: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-body">
          <ul id="messages"></ul>
        </div>
      </div>
      <form id="chatbox" role="form">
        <div class="form-group">
          <label for="message">Send a message as {{.UserData.name}}</label> or
          <a href="/logout">Sign out</a>
          <textarea
            id="chatroom"
            cols="30"
            rows="10"
            class="form-control"
          ></textarea>
          <input type="submit" value="Send" class="btn btn-default" />
        </div>
      </form>
    </div>
  </body>

  <script>
    (function () {
      var socket = null;
      var msgBox = document.getElementById("chatroom");
      var messages = document.getElementById("messages");
      document
        .getElementById("chatbox")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          if (!msgBox.value) return false;
          if (!socket) {
            alert("Error: there is no socket connection.");
            return false;
          }
          socket.send(JSON.stringify({ Message: msgBox.value }));
          msgBox.value = "";
          return false;
        });
      if (!window["WebSocket"]) {
        alert("Error: your browser does not support web sockets.");
      } else {
        socket = new WebSocket("ws://{{.Host}}/room");
        socket.onclose = function () {
          alert("connection has been closed");
        };
        socket.onmessage = function (e) {
          var data = JSON.parse(e.data);
          var li = document.createElement("li");
          var img = document.createElement("img");
          var strong = document.createElement("strong");
          var span = document.createElement("span");
          img.style.cssText = "width: 50; verticalAlign: 'middle'";
          img.setAttribute("src", data.AvatarURL);
          span.innerText = data.Message;
          li.appendChild(img);
          li.appendChild(span);
          messages.appendChild(li);
        };
      }
    })();
  </script>
</html>
