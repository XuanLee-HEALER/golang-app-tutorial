<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="asset/css/bootstrap.css" />
  <title>Chat</title>
  <style>
    input {
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Chat Room</h1>
    <div class="card">
      <div class="card-body">
        <div id="messages" class="list-group">
        </div>
      </div>
      <form id="chatbox" role="form">
        <div class="form-group">
          <label for="message">Send a message as {{.UserData.name}}</label> or
          <a href="/logout">Sign out</a>
          <textarea id="chatroom" cols="30" rows="10" class="form-control"></textarea>
          <input type="submit" value="Send" class="btn btn-primary" />
        </div>
      </form>
    </div>
    <script src="asset/js/jquery-3.6.0.js"></script>
    <script>
      $(window).on("load", function () {
        let socket = null
        let msgBox = $("#chatroom")
        let messages = $("#messages")
        $("#chatbox").on("submit", function (e) {
          e.preventDefault()
          if (!msgBox.val()) return false
          if (!socket) {
            alert("Error: there is no socket connection.");
            return false;
          }
          socket.send(JSON.stringify({
            Message: msgBox.val()
          }));
          msgBox.val("")
          return false;
        })
        if (!window["WebSocket"]) {
          alert("Error: your browser does not support web sockets.");
        } else {
          socket = new WebSocket("ws://{{.Host}}/room");
          socket.onclose = function () {
            alert("connection has been closed");
          };
          socket.onmessage = function (e) {
            let data = JSON.parse(e.data);

            let sendTime = Math.round((new Date() - new Date(data.When)) / 1000)


            let aMessage = `
            <div class="card">
              <div class="row g-0">
                <div class="col-md-2">
                  <img src="${data.AvatarURL}" alt="avatar">
                </div>
                <div class="col-md-10">
                  <div class="card-body">
                    <h5 class="card-title">${data.Name}</h5>
                    <p class="card-text">${data.Message}</p>
                    <p class="card-text"><small class="text-muted">Last updated ${sendTime} seconds ago</small></p>
                  </div>
                </div>
              </div>
            </div>
            `

            messages.append($(aMessage));
          };
        }
      })
    </script>
</body>

</html>
