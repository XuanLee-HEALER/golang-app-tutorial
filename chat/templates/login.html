<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.css">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>Sign up</h1>
    </div>
    <div class="panel panel-danger">
      <div class="panel-heading">
        <h3 class="panel-title">In order to char, you must be signed in</h3>
      </div>
      <div class="panel-body">
        <p>Select the service you would like to sign in with:</p>
        <ul>
          <li><a href="/auth/login/facebook">Facebook</a></li>
          <li><a href="/auth/login/github">Github</a></li>
          <li><a href="/auth/login/google">Google</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
